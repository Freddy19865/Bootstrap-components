<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Plantilla Rimorsoft Online</title>
        <link href="../lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>
                        Bootstrap - Progress Bar Rimorsoft Online
                    </h1>
                    <hr>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            50%
                        </div>
                    </div>
                    <hr>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            50%
                        </div>
                    </div>
                    <hr>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            50%
                        </div>
                    </div>
                    <hr>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:50%">
                            <span class="sr-only">50%</span>
                        </div>
                        <div class="progress-bar progress-bar-warning" role="progressbar" style="width:20%">
                            <span class="sr-only">20%</span>
                        </div>
                        <div class="progress-bar progress-bar-danger" role="progressbar" style="width:10%">
                            <span class="sr-only">10%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="../lib/jquery/jquery-2.1.4.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
