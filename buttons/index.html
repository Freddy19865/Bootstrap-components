<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Plantilla Rimorsoft Online</title>
        <link href="../lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>
            Buttons - Rimorsoft Online
        </h1>
        <p>
            Etiquetas: A, BUTTON, INPUT (submit, button, reset)
        </p>
        <a href="#" class="btn btn-default">
            Enlace
        </a>
        <button class="btn btn-default">
            Button
        </button>
        <input type="submit" value="Submit" class="btn btn-default">
        <input type="button" value="Type Button" class="btn btn-default">
        <input type="reset" value="Type Reset" class="btn btn-default">
        <hr>
        <p>
            Opciones de botones
        </p>
        <button class="btn btn-default">Botón 1</button>
        <button class="btn btn-primary">Botón 2</button>
        <button class="btn btn-success">Botón 3</button>
        <button class="btn btn-info">Botón 4</button>
        <button class="btn btn-warning">Botón 5</button>
        <button class="btn btn-link">Botón 6</button>
        <button class="btn btn-danger">Botón 7</button>
    
        <script src="../lib/jquery/jquery-2.1.4.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
